<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sunstrike v4.5</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><div class="header"><div class="brand">☀️ Sunstrike — v4.5 Reforged</div><div class="nav"><a href="index.html" class="active">Dashboard</a><a href="syllabus.html">Syllabus</a><a href="practice.html">Practice</a><a href="calc.html">Calculations</a><a href="progress.html">Progress</a><a href="tests.html">Tests</a></div></div><main><div class="grid"><div><div class="card"><div class="h1">Player</div><div id="statCards" class="row"></div><div style="margin-top:12px" class="row"><div class="stat"><div class="small">Level</div><div class="value" id="level">1</div></div><div class="stat"><div class="small">XP</div><div class="value" id="xp">0</div></div><div class="stat"><div class="small">Skill Points</div><div class="value" id="sp">0</div></div></div><div style="margin-top:12px" class="row"><button id="alloc" class="btn">Allocate</button><button id="reset" class="btn">Reset</button></div></div></div><div><div class="card"><div class="h1">XP Orb</div><div class="canvas-wrap"><canvas id="orb" width="400" height="180"></canvas></div><div style="margin-top:8px" class="small" id="title">Title: Apprentice</div></div></div></div><div class="card"><div class="h1">Quick Actions</div><div class="row"><button onclick="location.href='syllabus.html'" class="btn">Syllabus</button><button onclick="location.href='practice.html'" class="btn">Practice</button><button onclick="location.href='calc.html'" class="btn">Calc</button></div></div></main><div class="footer">Sunstrike v4.5</div></div><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="utils.js"></script><script>ensureStats(); function refresh(){ const s=getStats(); document.getElementById('level').textContent=s.level||1; document.getElementById('xp').textContent=s.xp||0; document.getElementById('sp').textContent=s.skillPoints||0; const card=document.getElementById('statCards'); card.innerHTML=''; Object.entries(s.stats||{}).forEach(([k,v])=>{ const el=document.createElement('div'); el.className='stat'; el.innerHTML=`<div class='small'>${k}</div><div class='value'>${v}</div>`; card.appendChild(el); }); document.getElementById('title').textContent='Title: '+(s.level>=5000?'Monarch':s.level>=1500?'S-Rank':s.level>=500?'Elite':s.level>=100?'Hunter':'Apprentice'); }
refresh(); // minimal xp orb
function draw(){ const wk=load(SU.KEYS.WEEK,{}); const labels=Object.keys(wk).slice(-30); const vals=labels.map(l=>wk[l]||0); const ctx=document.getElementById('orb').getContext('2d'); if(window._orb) window._orb.destroy(); window._orb=new Chart(ctx,{type:'line',data:{labels:labels.length?labels:['No data'],datasets:[{label:'Daily XP',data:vals,borderColor:'#7C3AED',backgroundColor:'rgba(124,58,237,0.12)',fill:true}]},options:{scales:{x:{title:{display:true,text:'Date'}},y:{title:{display:true,text:'XP'}}}}}); }
draw();
</script></body></html>
